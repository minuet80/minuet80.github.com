---
layout: default
---

<div class="page-container">
   {% if page.img %}
    <img class="featured-img" style="display: none" src={{ "/images/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
    {% endif %}
    <div class="content">
    <article>
        <h1 class="page-title" style="display: none">{{page.title}}</h1>
        {% if page.author %}
        <div class="meta" style="display: none"><span><i class="fa fa-calendar-o" aria-hidden="true"></i> {{page.date | date: '%Y-%m-%d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span><span><i class="fa fa-pencil-square-o" aria-hidden="true"></i> {{page.author}}</span></div>
        {% endif %}
        {{page.content | markdownify}}
    </article>
            {% if page.categories %}
                {% include disqus.html %}
            {% else %}
            {% endif %}
    </div>
</div>
